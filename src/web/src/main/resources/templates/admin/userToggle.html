<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script th:src="@{/js/admin-user-toggle.js}"></script>
    <title th:text="${action == 'enable' ? 'Enable' : 'Disable'} + ' user - Users - Phone Store Manager [Administrator]'"></title>
</head>
<body>
    <div lang="en" th:replace="~{/fragments/sidenavbar :: sidenavbar(tab='users', user=${name})}"></div>
    <div id="admin-page-data" class="col-sm p-3 min-vh-100" th:with="condition=${action}">
        <a href="/admin/users"><i class="bi bi-arrow-left-circle" style="font-size: 2rem;"></i></a>
        <div th:if="${condition == 'enable'}">
            <h2>Enable user</h2>
            <h4>Enable a user</h4>
        </div>
        <div th:unless="${condition == 'enable'}">
            <h2>Disable user</h2>
            <h4>Disable user</h4>
        </div>
        <hr />
        <div class="modal-body" id="modal-toggleuser">
            <div id="modal-toggleuser-infoline" class="text-left text-white bg-danger mb-3 p-2 rounded-1" style="visibility: hidden;"></div>
            <span class="text-left">You are about to enable/disable user ....</span>
            <br />
            <div class="mt-3">
                <button id="modal-toggleuser-toggle" type="button" th:if="${condition == 'enable'}" th:onclick="|toggleUser('${user.get('id').getAsInt()}', '1')|" class="btn btn-success me-1 px-4 py-2">Enable</button>
                <button id="modal-toggleuser-toggle" type="button" th:unless="${condition == 'enable'}" th:onclick="|toggleUser('${user.get('id').getAsInt()}', '0')|" class="btn btn-danger me-1 px-4 py-2">Disable</button>
                <a href="/admin/users"><button id="modal-toggleuser-btncancel" type="button" class="btn btn-primary mx-1 px-4 py-2" data-bs-dismiss="modal">Cancel</button></a>    
            </div>
        </div>
    </div>
</body>
</html>
