<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script th:src="@{/js/admin-product.js}"></script>
    <title th:text="${(action.compareTo('edit') == 0 ? 'Edit' : 'Add') + ' a product - Products - Phone Store Manager [Administrator]'}"></title>
</head>
<body>
    <div lang="en" th:replace="~{/fragments/sidenavbar :: sidenavbar(tab='products', user=${name})}"></div>
    <section id="admin-page-data" class="col-sm p-3 min-vh-100" th:with="condition=${action == null ? true : action.compareTo('edit') == 0 ? false : true}">
        <a href="/admin/products"><i class="bi bi-arrow-left-circle" style="font-size: 2rem;"></i></a>
        <div th:if="${condition}" th:remove="tag">
            <h2>Add product</h2>
            <h4>Add a product</h4>        
        </div>
        <div th:unless="${condition}">
            <h2>Edit product</h2>
            <h4 th:text="${'Product ' + (product == null ? '' : product.getName()) + ' with ID ' + (product == null ? '' : product.getId())}"></h4>
        </div>
        <hr />
        <form class="modal-body" id="modal-product-modify">
            <div id="modal-info-bar" class="text-left text-white mb-3 p-2 rounded-1" style="visibility: hidden;"></div>
            <div th:unless="${condition}" class="form-floating mb-3">
                <input type="text" class="form-control" name="id" readonly th:value="${product == null ? '' : product.getId()}">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" th:value="${product == null ? '' : product.getName()}">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control form-select" name="categoryid" json-type="number">
                    <option th:each="item: ${productCategoryList}" th:value="${item.getId()}" th:text="${item.getName()}" th:selected="${product == null ? false : item.getId() == product.getCategoryId()}"></option>
                </select>
                <label for="floatingInput">Category</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control form-select" name="manufacturerid" json-type="number">
                    <option th:each="item: ${productManufacturerList}" th:value="${item.getId()}" th:text="${item.getName()}" th:selected="${product == null ? false : item.getId() == product.getManufacturerId()}"></option>
                </select>
                <label for="floatingInput">Manufacturer</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="inventorycount" min="0" th:value="${product == null ? '0' : product.getInventoryCount()}">
                <label for="floatingInput">Inventory Count</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="unit" th:value="${product == null ? '' : product.getUnit()}">
                <label for="floatingInput">Unit</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="warrantymonth" min="0" th:value="${product == null ? '' : product.getWarrantyMonth()}">
                <label for="floatingInput">Warranty Month</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="price" min="0" th:value="${product == null ? '' : product.getPrice()}">
                <label for="floatingInput">Price</label>
            </div>
            <button type="button" class="btn btn-success me-1 px-4 py-2" th:if="${condition}" onclick="addNewProduct()">Add</button>
            <button type="button" class="btn btn-success me-1 px-4 py-2" th:unless="${condition}" onclick="updateProduct()">Save Changes</button>
            <a href="/admin/products"><button type="button" class="btn btn-primary mx-1 px-4 py-2" data-bs-dismiss="modal">Cancel</button></a>
        </form>
    </section>
</body>
</html>
