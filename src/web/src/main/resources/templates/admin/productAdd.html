<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <title th:text="${(action.compareTo('edit') == 0 ? 'Edit' : 'Add') + ' a product - Products - Phone Store Manager [Administrator]'}"></title>
</head>
<body>
    <div lang="en" th:replace="~{/fragments/sidenavbar :: sidenavbar(tab='products', user=${name})}"></div>
    <section id="admin-page-data" class="col-sm p-3 min-vh-100" th:with="condition=${action == null ? true : action.compareTo('edit') == 0 ? false : true}">
        <div th:if="${condition}" th:remove="tag">
            <h2>Add product</h2>
            <h4>Add a product</h4>        
        </div>
        <div th:unless="${condition}">
            <h2>Edit product</h2>
            <h4 th:text="${'Product ' + (product == null ? '' : product.get('name').isJsonNull() ? '' : product.get('name').getAsString()) + ' with ID ' + (product == null ? '' : product.get('id').isJsonNull() ? '' : product.get('id').getAsInt())}"></h4>
        </div>
        <hr />
        <div class="modal-body" id="dialog-addnew">
            <div id="dialog-addnew-errline" class="text-left text-white bg-danger mb-3 p-2 rounded-1" style="visibility: hidden;"></div>
            <div th:unless="${condition}" class="form-floating mb-3">
                <input type="text" id="dialog-addnew-tbid" name="id" class="form-control" readonly th:value="${product == null ? '' : !product.get('id').isJsonNull() ? product.get('id').getAsInt() : ''}">
                <label for="floatingInput">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="dialog-addnew-tbname" name="name" class="form-control" th:value="${product == null ? '' : !product.get('name').isJsonNull() ? product.get('name').getAsString() : ''}">
                <label for="floatingInput">Name</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control form-select" id="modal-product-addnew-category" name="categoryid" th:field="*{productCategoryList}">
                    <option th:each="item: ${productCategoryList}" th:value="${item.get('id').getAsInt()}" th:text="${item.get('name').getAsString()}"></option>
                </select>
                <label for="floatingInput">Category</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-control form-select" id="modal-product-addnew-manufacturer" name="manufacturerid" th:field="*{productManufacturerList}">
                    <option th:each="item: ${productManufacturerList}" th:value="${item.get('id').getAsInt()}" th:text="${item.get('name').getAsString()}"></option>
                </select>
                <label for="floatingInput">Manufacturer</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" id="modal-product-addnew-inventorycount" name="inventorycount" class="form-control" min="0" th:value="${product == null ? '0' : product.get('inventorycount').isJsonNull() ? '0' : product.get('inventorycount').getAsInt()}">
                <label for="floatingInput">Inventory Count</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" id="modal-product-addnew-unit" name="unit" class="form-control" th:value="${product == null ? '' : product.get('unit').isJsonNull() ? '' : product.get('unit').getAsString()}">
                <label for="floatingInput">Unit</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" id="modal-product-addnew-warrantymonth" name="warrantymonth" class="form-control" min="0" th:value="${product == null ? '12' : product.get('warrantymonth').isJsonNull() ? '12' : product.get('warrantymonth').getAsInt()}">
                <label for="floatingInput">Warranty Month</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" id="modal-product-addnew-price" name="price" class="form-control" min="0" th:value="${product == null ? '' : product.get('price').isJsonNull() ? '' : product.get('price').getAsLong()}">
                <label for="floatingInput">Price</label>
            </div>
            <button id="dialog-addnew-btnadd" type="button" th:if="${condition}" onclick="addNewProduct()" class="btn btn-success me-1 px-4 py-2">Add</button>
            <button id="dialog-addnew-btnupdate" type="button" th:unless="${condition}" onclick="updateProduct()" class="btn btn-primary me-1 px-4 py-2">Save Changes</button>
            <a href="/admin/products"><button id="dialog-addnew-btncancel" type="button" class="btn btn-danger mx-1 px-4 py-2" data-bs-dismiss="modal">Cancel</button></a>
        </div>
    </section>
</body>
</html>
