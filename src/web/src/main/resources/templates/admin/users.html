<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <title>Users - Phone Store Manager [Administrator]</title>
</head>
<body>
    <div lang="en" th:replace="~{/fragments/sidenavbar :: sidenavbar(tab='users', user=${name})}"></div>
    <div id="admin-page-data" class="col-sm p-3 min-vh-100">
        <h2>Users</h2>
        <h4>Manage user accounts</h4>
        <hr />
        <div class="w-100 pb-2 d-flex justify-content-end">
            <!-- <a href="#" class="ps-2"><button type="button" class="btn btn-primary">Refresh</button></a> -->
            <a href="/admin/users/add" class="ps-2"><button type="button" class="btn btn-success">Add new</button></a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered border-primary">
                <thead>
                    <th class="text-center">ID</th>
                    <th class="text-center">Username</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Phone</th>
                    <th class="text-center">User Type</th>
                    <th class="text-center">Date Created</th>
                    <th class="text-center">Date Modified</th>
                    <th class="text-center">Enabled</th>
                    <th class="text-center">Actions</th>
                </thead>
                <tbody>
                    <tr th:each="item: ${userList}">
                        <td class="text-center" th:text="${item.get('id').getAsInt()}"></td>
                        <td class="text-center" th:text="${item.get('username').getAsString()}"></td>
                        <td class="text-center" th:text="${item.get('name').getAsString()}"></td>
                        <td class="text-center" th:text="${!item.get('email').isJsonNull() ? item.get('email').getAsString() : ''}"></td>
                        <td class="text-center" th:text="${!item.get('phone').isJsonNull() ? item.get('phone').getAsString() : ''}"></td>
                        <td class="text-center"
                            th:text="${item.get('usertype').getAsInt() == 2 ? 'Administrator' : item.get('usertype').getAsInt() == 1 ? 'Staff' : 'User'}">
                        </td>
                        <td class="text-center"
                            th:text="${#calendars.format(new java.util.Date(item.get('datecreated').getAsLong()), 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td class="text-center"
                            th:text="${#calendars.format(new java.util.Date(item.get('datemodified').getAsLong()), 'dd/MM/yyyy HH:mm:ss')}">
                        </td>
                        <div th:with="condition=${item.get('isenabled').getAsBoolean()}" th:remove="tag">
                            <td class="text-center" th:if="${condition}" th:text="Yes"></td>
                            <td class="text-center" th:unless="${condition}" th:text="No"></td>
                        </div>
                        
                        <td class="text-center">
                            <a th:href="${'/admin/users/update?id=' + item.get('id').getAsInt()}"><button type="button" class="btn btn-primary">Update</button></a>
                            <div th:with="condition=${item.get('isenabled').getAsBoolean()}" th:remove="tag">
                                <a th:if="${condition}" th:href="${'/admin/users/toggle?enabled=0&id=' + item.get('id').getAsInt()}">
                                    <button type="button" class="btn btn-danger">Disable</button>
                                </a>
                                <a th:unless="${condition}" th:href="${'/admin/users/toggle?enabled=1&id=' + item.get('id').getAsInt()}">
                                    <button type="button" class="btn btn-success">Enable</button>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
        <div class="modal fade" role="dialog" id="modal-dialog" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 id="modal-dialog-title" class="modal-title" style="white-space: pre-wrap;"></h4>
                        <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
                    </div>        
                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="dialog-addnew-errline" class="text-left text-white bg-danger mb-1 p-2 rounded-1" style="visibility: hidden;"></div>
                        <span id="modal-dialog-body" class="text-left" style="white-space: pre-wrap;"></span>
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="modal-dialog-btnadd" type="button" onclick="toggleUser()" class="btn btn-primary">Enable/disable</button>
                        <button id="modal-dialog-btncancel" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function showToggleModel(id, name, value) {
        var title = "", body = "";
        if (value) {
            title = `Enable account ${name}?`;
            body = `You are about to enable user ${name}?\r\nThis user will able to login again.`;
        } else {
            title = `Disable account ${name}?`;
            body = `You are about to disable user ${name}?\r\nThis user won't able to login.`;
        }
        body = `${body}\r\n\r\nAre you sure you want to continue?`;
        document.getElementById('modal-dialog-title').textContent = title;
        document.getElementById('modal-dialog-body').textContent = body;
        var okBtn = document.getElementById("modal-dialog-btnadd");
        if (value) {
            okBtn.classList.remove("btn-danger");
            okBtn.classList.add("btn-success");
            okBtn.textContent = "Enable";
        } else {
            okBtn.classList.remove("btn-success");
            okBtn.classList.add("btn-danger");
            okBtn.textContent = "Disable";
        }
        $("#modal-dialog").modal("show");
    }
</script>
</html>
