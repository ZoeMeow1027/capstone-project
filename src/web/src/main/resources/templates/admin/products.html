<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin-page.css}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <title>Products - Phone Store Manager [Administrator]</title>
</head>
<body>
    <div lang="en" th:replace="~{/fragments/sidenavbar :: sidenavbar(tab='products', user=${name})}"></div>
    <section id="admin-page-data" class="col-sm p-3 min-vh-100">
        <h2>Products</h2>
        <h4>Manage your imported products</h4>
        <hr />
        <div class="w-100 pb-2 d-flex justify-content-end">
            <a href="#" class="ps-2"><button type="button" class="btn btn-primary">Refresh</button></a>
            <a href="#" class="ps-2"><button type="button" class="btn btn-success">Create new</button></a>
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered border-primary">
                <thead>
                    <th class="text-center">ID</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Category</th>
                    <th class="text-center">Manufacturer</th>
                    <th class="text-center">Intentory Count</th>
                    <th class="text-center">Unit</th>
                    <th class="text-center">Warranty (by Month)</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Date Created</th>
                    <th class="text-center">Date Modified</th>
                    <th class="text-center">Show in Homepage</th>
                    <th class="text-center">Actions</th>
                </thead>
                <tbody>
                    <tr th:each="item: ${productList}">
                        <td class="text-center" th:text="${item.get('id').getAsInt()}"></td>
                        <td class="text-center" th:text="${item.get('name').getAsString()}"></td>
                        <td class="text-center" th:text="${item.get('category').getAsJsonObject().get('name').getAsString()}"></td>
                        <td class="text-center" th:text="${item.get('manufacturer').getAsJsonObject().get('name').getAsString()}"></td>
                        <td class="text-center" th:text="${item.get('inventorycount').getAsInt()}"></td>
                        <td class="text-center" th:text="${item.get('unit').getAsString()}"></td>
                        <td class="text-center" th:text="${item.get('warrantymonth').getAsInt()}"></td>
                        <td class="text-center" th:text="${item.get('price').getAsLong()}"></td>
                        <td class="text-center" th:text="${#calendars.format(new java.util.Date(item.get('datecreated').getAsLong()), 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td class="text-center" th:text="${#calendars.format(new java.util.Date(item.get('datemodified').getAsLong()), 'dd/MM/yyyy HH:mm:ss')}"></td>
                        <td class="text-center" th:text="${item.get('showinpage').getAsBoolean() ? 'Yes' : 'No'}"></td>
                        <td class="text-center">
                            <a href="#"><button type="button" class="btn btn-primary">Update</button></a>
                            <a href="#"><button type="button" class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </section>
</body>
</html>
